<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.Brown 伯朗咖啡館</title>
    <!-- css載入 -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/hamburger.css" />
    <link rel="stylesheet" href="./style/header.css" />
</head>

<body>
    <!-- header BG-start -->
    <header class="bg-color">
        <!-- header content-start -->
        <div class="container pb-3 text-white d-flex justify-content-center hamburger-position overflow-x-hidden">
            <div class="row d-flex justify-content-center mt-5">
                <!-- header 1st line-start -->
                <div class="col-10 col-md-12 pb-3 d-flex justify-content-between align-items-center">
                    <img src="./images/header/logo.png" alt="logo" />
                    <img src="./images/header/logo2.png" alt="logo-slogan" />
                    <div class="d-none d-sm-none d-md-block">
                        <a href="#"><img src="./images/header/nav-item6.png" alt="member"></a>
                        <!-- 點擊搜尋頁之後的畫面??? -->
                        <a href="#"><img src="./images/header/nav-item7.png" alt="search"></a>
                    </div>
                    <!-- hamburger 套件-start -->
                    <div class="d-block d-md-none">
                        <button class="hamburger hamburger--squeeze" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                    <!-- hamburger 套件-end -->
                </div>
                <!-- header 1st line-end -->
                <!-- header 2nd line-start -->
                <div class="col-9 col-md-12 d-flex justify-content-between">
                    <div>
                        <a href="#" class="col d-flex flex-column justify-content-center align-items-center"><img
                                class="pb-2" src="./images/header/nav-item.png" />門市資訊</a>
                    </div>
                    <div>
                        <a href="#" class="col d-flex flex-column justify-content-center align-items-center"><img
                                class="pb-2" src="./images/header/nav-item2.png" />線上購物</a>
                    </div>
                    <div>
                        <a href="#" class="col d-flex flex-column justify-content-center align-items-center"><img
                                class="pb-2" src="./images/header/nav-item3.png" />商品資訊</a>
                    </div>
                    <div>
                        <a href="#" class="col d-flex flex-column justify-content-center align-items-center"><img
                                class="pb-2" src="./images/header/nav-item4.png" />活動資訊</a>
                    </div>
                </div>
                <!-- header 2nd line-end -->
            </div>
        </div>
        <!-- header content-end -->
        <!-- hamburger list-start -->
        <div class="hamburger-list d-md-none">
            <!-- search bar-start -->
            <div class="d-flex justify-content-center mt-5">
                <div class="search-bar">
                    <div class="ms-2 search-detail">
                        <img src="./images/header/search.png" alt="icon-search" />
                        <p class="ps-3">輸入關鍵字 ...</p>
                    </div>
                    <div class="d-flex align-items-center me-2">
                        <button class="search-btn">搜尋</button>
                    </div>
                </div>
            </div>
            <!-- search bar-end -->
            <!-- hamburgerlist item-start -->
            <div class="d-flex justify-content-center hamburger-list-item">
                <a href="#" class="mt-1 hamburger-list-item-line"><img class="pe-2"
                        src="./images/header/nav-item.png" />門市資訊</a>
                <a href="#" class="mt-1 hamburger-list-item-line"><img class="pe-2"
                        src="./images/header/nav-item2.png" />線上購物</a>
                <a href="#" class="mt-1 hamburger-list-item-line"><img class="pe-2"
                        src="./images/header/nav-item3.png" />商品資訊</a>
                <a href="#" class="mt-1"><img class="pe-2" src="./image/nav-item4.png" />活動資訊</a>
            </div>
            <!-- hamburgerlist item-end -->
            <!-- hamburgerlist bottom item-start -->
            <div class="d-flex justify-content-center hamburger-list-bottom-item">
                <a href="#"> <img class="pe-2" src="./images/header/nav-item5.png" />會員專區 </a>
            </div>
            <!-- hamburgerlist bottom item-end -->
            <!-- hamburger logo-start -->
            <div class="d-flex justify-content-center"><img src="./images/header/logo2.png" alt="logo-slogan" /></div>
            <!-- hamburger logo-end -->
        </div>
        <!-- hamburger list-end -->
    </header>
    <!-- header BG-end -->
    <!-- js載入 -->
    <script src="./js/header.js"></script>
</body>

</html>
