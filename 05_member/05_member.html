<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Brown 伯朗咖啡館</title>
    <!-- css載入 -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <!-- section-start -->
    <div class="bg">
        <!-- container-start -->
        <div class="container container-md">
            <!-- breadcrumb-start -->
            <nav style="--bs-breadcrumb-divider: '<';" aria-label="breadcrumb">
                <ol class="breadcrumb ms-3 pt-4 ">
                    <li class="breadcrumb-item "><a href="#"></a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a class="breadcrumb-text" href="#">會員專區</a>
                    </li>
                </ol>
            </nav>
            <!-- breadcrumb-end -->
            <!-- content-start -->
            <div class="row d-flex justify-content-center">
                <!-- 第一階-start -->
                <div class="row col-10 d-flex justify-content-center position-relative">
                    <!-- 左區塊-start -->
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <!-- 圖片區塊-start -->
                        <img class="img-size" src="./images/05_member/member-320x320.png" alt="member">
                        <!-- 圖片區塊-end -->
                    </div>
                    <!-- 左區塊-end -->
                    <!-- 右區塊-start -->
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <!-- 文字區塊-start -->
                        <div>
                            <!-- 手機版title-start -->
                            <div class="d-block d-md-none">
                                <h1 class="mob-subpage-title">會員<br>登入</h1>
                            </div>
                            <!-- 手機版title-end -->
                            <!-- 平板版title-start -->
                            <div class="d-none d-md-block">
                                <h1 class="text-center tab-subpage-title">會員登入</h1>
                                <p class="text-center">歡迎會員登入後，不定期領取會員優惠！</p>
                            </div>
                            <!-- 平板版title-end -->
                        </div>
                        <!-- 文字區塊-end -->
                    </div>
                    <!-- 右區塊-end -->
                    <!-- btn-view-more-start -->
                    <div class="col-5 d-flex justify-content-end mt-3 view-more-position">
                        <a href="#"><img class="me-4 img-fluid" src="./images/btn-subapge-view-more-141x48.png"></a>
                    </div>
                    <!-- btn-view-more-end -->
                </div>
                <!-- 第一階-end -->
                <!-- 第二階-start -->
                <div class="row col-10 d-flex justify-content-center position-relative">
                    <!-- 左區塊-start -->
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <!-- 文字區塊-start -->
                        <div>
                            <!-- 手機版title-start -->
                            <div class="d-block d-md-none">
                                <h1 class="mob-subpage-title"> 註冊<br>會員</h1>
                            </div>
                            <!-- 手機版title-end -->
                            <!-- 平板版title-start -->
                            <div class="d-none d-md-block ">
                                <h1 class="text-center tab-subpage-title">註冊會員</h1>
                                <p class="text-center">歡迎會員登入後，不定期領取會員優惠！</p>
                            </div>
                            <!-- 平板版title-end -->
                        </div>
                        <!-- 文字區塊-end -->
                    </div>
                    <!-- 左區塊-end -->
                    <!-- 右區塊-start -->
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <!-- 圖片區塊-start -->
                        <img class="img-size" src="./images/05_member/member-320x320-1.png" alt="member">
                        <!-- 圖片區塊-end -->
                    </div>
                    <!-- 右區塊-end -->
                    <!-- btn-view-more-start -->
                    <div class="col-6 d-flex justify-content-end mt-3 view-more-position">
                        <a href="#"><img class="me-4 img-fluid" src="./images/btn-subapge-view-more-141x48.png"></a>
                    </div>
                    <!-- btn-view-more-end -->
                </div>
                <!-- 第二階-end -->
            </div>
            <!-- content-end -->
        </div>
        <!-- container-end -->
    </div>
    <!-- section-end -->
</body>

</html>
