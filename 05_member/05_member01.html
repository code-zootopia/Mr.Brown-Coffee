<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Brown 伯朗咖啡館</title>
    <!-- css載入 -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <!-- section-start -->
    <div class="bg">
        <div class="container container-md">
            <!-- breadcrumb-start -->
            <nav style="--bs-breadcrumb-divider: '<';" aria-label="breadcrumb">
                <ol class="breadcrumb ms-3 pt-4 ">
                    <li class="breadcrumb-item "><a href="#"></a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a class="text-dark" href="#">會員專區</a>
                    <li class="breadcrumb-item active" aria-current="page"><a class="breadcrumb-text" href="#">會員註冊</a>
                    </li>
                </ol>
            </nav>
            <!-- breadcrumb-end -->
            <!-- input-start -->
            <div class="row d-flex justify-content-center">
                <div class="col-10 col-md-8">
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">會員帳號：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">會員密碼：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">確認密碼：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">真實姓名：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="d-flex justify-content-start mb-3">
                        <p class="me-2">性別：</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                checked>
                            <label class="form-check-label me-2" for="flexRadioDefault1">
                                男
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label " for="flexRadioDefault2">
                                女
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">電子郵件：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="d-flex justify-content-start align-items-center mb-3">
                        <p class="me-2">生日：</p>
                        <div class="dropdown me-3">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                年
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">2000</button></li>
                                <li><button class="dropdown-item" type="button">1999</button></li>
                                <li><button class="dropdown-item" type="button">1998</button></li>
                                <li><button class="dropdown-item" type="button">1997</button></li>
                                <li><button class="dropdown-item" type="button">1996</button></li>
                                <li><button class="dropdown-item" type="button">1995</button></li>
                                <li><button class="dropdown-item" type="button">1994</button></li>
                                <li><button class="dropdown-item" type="button">1993</button></li>
                                <li><button class="dropdown-item" type="button">1992</button></li>
                                <li><button class="dropdown-item" type="button">1991</button></li>
                                <li><button class="dropdown-item" type="button">1990</button></li>
                                <li><button class="dropdown-item" type="button">1989</button></li>
                                <li><button class="dropdown-item" type="button">1988</button></li>
                            </ul>
                        </div>
                        <div class="dropdown me-3">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                月
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">01</button></li>
                                <li><button class="dropdown-item" type="button">02</button></li>
                                <li><button class="dropdown-item" type="button">03</button></li>
                                <li><button class="dropdown-item" type="button">04</button></li>
                                <li><button class="dropdown-item" type="button">05</button></li>
                                <li><button class="dropdown-item" type="button">06</button></li>
                                <li><button class="dropdown-item" type="button">07</button></li>
                                <li><button class="dropdown-item" type="button">08</button></li>
                                <li><button class="dropdown-item" type="button">09</button></li>
                                <li><button class="dropdown-item" type="button">10</button></li>
                                <li><button class="dropdown-item" type="button">11</button></li>
                                <li><button class="dropdown-item" type="button">12</button></li>
                            </ul>
                        </div>
                        <div class="dropdown me-3">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                日
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">01</button></li>
                                <li><button class="dropdown-item" type="button">02</button></li>
                                <li><button class="dropdown-item" type="button">03</button></li>
                                <li><button class="dropdown-item" type="button">04</button></li>
                                <li><button class="dropdown-item" type="button">05</button></li>
                                <li><button class="dropdown-item" type="button">06</button></li>
                                <li><button class="dropdown-item" type="button">07</button></li>
                                <li><button class="dropdown-item" type="button">08</button></li>
                                <li><button class="dropdown-item" type="button">09</button></li>
                                <li><button class="dropdown-item" type="button">10</button></li>
                                <li><button class="dropdown-item" type="button">11</button></li>
                                <li><button class="dropdown-item" type="button">12</button></li>
                                <li><button class="dropdown-item" type="button">13</button></li>
                                <li><button class="dropdown-item" type="button">14</button></li>
                                <li><button class="dropdown-item" type="button">15</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start align-items-center mb-3">
                        <p class="me-2">地址：</p>
                        <div class="dropdown me-3">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                選擇縣市
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">基隆市</button></li>
                                <li><button class="dropdown-item" type="button">台北市</button></li>
                                <li><button class="dropdown-item" type="button">新北市</button></li>
                                <li><button class="dropdown-item" type="button">桃園市</button></li>
                                <li><button class="dropdown-item" type="button">新竹縣</button></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                選擇鄉鎮市區
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">桃園區</button></li>
                                <li><button class="dropdown-item" type="button">中壢區</button></li>
                                <li><button class="dropdown-item" type="button">八德區</button></li>
                                <li><button class="dropdown-item" type="button">觀音區</button></li>
                                <li><button class="dropdown-item" type="button">楊梅區</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">詳細地址：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">手機號碼：</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="d-flex justify-content-start mb-3">
                        <p class="me-2">訂閱電子報：</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault02"
                                id="flexRadioDefault1" checked>
                            <label class="form-check-label me-2" for="flexRadioDefault1">
                                是
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault02"
                                id="flexRadioDefault2">
                            <label class="form-check-label " for="flexRadioDefault2">
                                否
                            </label>
                        </div>
                    </div>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label class="form-check-label" for="firstCheckbox">已同意伯朗咖啡館網站會員相關條款</label>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger mb-5">確認送出</button>
                    </div>
                </div>
            </div>
            <!-- input-end -->
        </div>
    </div>
    <!-- section-end -->
    <!-- js載入 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
